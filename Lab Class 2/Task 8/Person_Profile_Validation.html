<html lang="en">
<head>
    <title>Form Validation</title>
    <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
</head>
<body>
<form>
    <table>
        <tr>
            <th colspan="2">Personal Profile</th>
        </tr>

        <tr>
            <td>Name</td>
            <td><input type="text" id="name"></td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="text" id="email"></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" id="male" value="Male"> Male
                <input type="radio" name="gender" id="female" value="Female"> Female
                <input type="radio" name="gender" id="other" value="Other"> Other
            </td>
        </tr>

        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="text" size="2" id="dd"> /
                <input type="text" size="2" id="mm"> /
                <input type="text" size="4" id="yyyy"> (dd/mm/yyyy)
            </td>
        </tr>

        <tr>
            <td>Blood Group</td>
            <td>
                <select id="bloodGroup">
                    <option value="">Select</option>
                    <option>A+</option><option>A-</option>
                    <option>B+</option><option>B-</option>
                    <option>O+</option><option>O-</option>
                    <option>AB+</option><option>AB-</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Degree</td>
            <td>
                <input type="checkbox" id="ssc"> SSC
                <input type="checkbox" id="hsc"> HSC
                <input type="checkbox" id="bsc"> BSc
            </td>
        </tr>

        <tr>
            <td>User ID</td>
            <td><input type="text" id="userId"></td>
        </tr>

        <tr>
            <td>Photo</td>
            <td><input type="file" id="picture"></td>
        </tr>

        <tr>
            <td colspan="2"> &nbsp; </td>
        </tr>

        <tr>
            <td colspan="2" align="right">
                <input type="button" value="Submit" id="btn">
                <input type="reset" value="Reset">
            </td>
        </tr>

    </table>
</form>

<p id="msg"></p>

<script src="script.js"></script>
</body>
</html>
